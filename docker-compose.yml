version: '3'
services:
  tg-app-model-front:
    build:
      dockerfile: Dockerfile
      context: ./Web
      args:
        - Authority=${IDENTITY_SERVER}
        - UseAuthority=${USE_SSL}
        - RequireHttpsMetadata=${USE_SSL}
        - ApiName=${API_NAME}
        - ImgFolder=~/images
        - HostServer=${HOST_SERVER}
        - HostPort=${HOST_PORT}
        - ApiUrl=${API_URL}
        - ClientId=${CLIENT_ID}
        - MapKey="your_google_map_key"
    image: devremoto/tgappmodel/front
    container_name: tg-app-model-front
    ports:
      - ${HOST_PORT}:80
    networks:
      - tg-app-model-network

  tg-app-model-api:
    build:
      dockerfile: Api/Dockerfile
      context: ./
      args:
        - port=${API_PORT}
    image: devremoto/tgappmodel/api
    environment:
      - AppModelConfiguration:Authority=${IDENTITY_SERVER}
      - AppModelConfiguration:ClientId=${CLIENT_ID}
      - AppModelConfiguration:RequireHttpsMetadata=${USE_SSL}
      - AppModelConfiguration:CorsOrigins:0=${IDENTITY_SERVER}
      - AppModelConfiguration:CorsOrigins:1=http://localhost:${HOST_PORT}
      - AppModelConfiguration:CorsOrigins:2=${HOST_SERVER}:${HOST_PORT}
      - AppModelConfiguration:ApiName=${API_NAME}
      - AppModelConfiguration:MapKey="your_google_map_key"
      - AppModelConfiguration:ImgFolder=~/images
      - SmtpConfiguration:DisplayName="Display Name"
      - SmtpConfiguration:EnableSsl=false
      - SmtpConfiguration:MailAddress=your@mailaddress.com
      - SmtpConfiguration:Password="mailpassword"
      - SmtpConfiguration:Port=587
      - SmtpConfiguration:Server="your.mail.server"
      - SmtpConfiguration:User="user@mailserver.com"
      - BingTranslateConfiguration:Key="key"
    container_name: tg-app-model-api
    ports:
      - ${API_PORT}:80
    networks:
      - tg-app-model-network
  identity-admin:
    image: devremoto/identity-admin
    container_name: identity-admin
    ports:
      - ${STS_ADMIN_PORT}:${STS_ADMIN_PORT}
      - ${STS_ADMIN_HTTPS_PORT}:${STS_ADMIN_HTTPS_PORT}
    environment:
      - ASPNETCORE_HTTPS_PORT=${STS_ADMIN_HTTPS_PORT}
      - ASPNETCORE_URLS=https://+:${STS_ADMIN_HTTPS_PORT};http://+:${STS_ADMIN_PORT}
      - Kestrel__Certificates__Default__Path=cert-aspnetcore.pfx
      - Kestrel__Certificates__Default__Password=ufo
      - AdminConfiguration:IdentityServerBaseUrl=${STS_SERVER}:${STS_PORT}
      - AdminConfiguration:IdentityAdminBaseUrl=${STS_ADMIN_SERVER}:${STS_ADMIN_PORT}
      - AdminConfiguration:IdentityAdminRedirectUri=${STS_ADMIN_SERVER}:${STS_ADMIN_PORT}/signin-oidc
    networks:
      - identity-network
    volumes:
      - ./Data/DB:/db
    links:
      - identity
    depends_on:
      - identity

  identity:
    image: devremoto/identity
    container_name: identity
    ports:
      - ${STS_PORT}:${STS_PORT}
      - ${STS_HTTPS_PORT}:${STS_HTTPS_PORT}
    environment:
      - ASPNETCORE_HTTPS_PORT=${STS_HTTPS_PORT}
      - ASPNETCORE_URLS=https://+:${STS_HTTPS_PORT};http://+:${STS_PORT}
      - Kestrel__Certificates__Default__Path=cert-aspnetcore.pfx
      - Kestrel__Certificates__Default__Password=ufo
      - AdminConfiguration:IdentityAdminBaseUrl=${STS_ADMIN_SERVER}:${STS_ADMIN_PORT}
    networks:
      - identity-network
    volumes:
      - ./Data/DB:/db

networks:
  tg-app-model-network:
    driver: bridge
  identity-network:
    driver: bridge
