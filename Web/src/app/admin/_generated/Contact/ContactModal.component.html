
<!--modal edit -->

	<div class="modal-header">
		<h4 class="modal-title">{{'CONTACT.TITLE' | translate }}</h4>
		<button type="button" class="close" (click)="hideModal()">×</button>		
	</div>
	<div class="modal-body">
		<app-form-contact [edit]="edit" [contact]="entity" ></app-form-contact>
	</div>
	<div class="modal-footer">		
		<button type="button" (click)="hideModal()" class="btn btn-default">{{'CONTACT.FORM.BUTTON.CANCEL' | translate }}</button>
		<button type="button" (click)="save(entity)" appEnter class="btn btn-primary">{{'CONTACT.FORM.BUTTON.SAVE' | translate }}</button>
	</div>
