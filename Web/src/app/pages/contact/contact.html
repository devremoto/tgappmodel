<div id="contacts" class="page-content">
  <section class="inner-section">
    <div class="container">
      <h2 class="section-heading">{{ 'CONTACT.TITLE' | translate }}</h2>
      <!-- Personal Flexy Section -->
      <div id="contact-form" class="col-sm-12 col-lg-12">
        <form id="main-contact-form" [formGroup]="contactForm" class="contact-form" name="contact-form" method="post"
          role="form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="sr-only">{{ 'CONTACT.FORM.NAME' | translate }}: </label>
                <input type="text" class="form-control" formControlName="name" id="name"
                  placeholder="{{ 'CONTACT.FORM.NAME' | translate }}" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="sr-only">{{ 'CONTACT.FORM.EMAIL' | translate }}: </label>
                <input type="text" class="form-control" formControlName="email" id="email"
                  placeholder="{{ 'CONTACT.FORM.EMAIL' | translate }}" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phoneno" class="sr-only">{{ 'CONTACT.FORM.PHONE' | translate }}: </label>
                <input type="text" class="form-control" formControlName="phoneNumber" id="phoneno"
                  placeholder="{{ 'CONTACT.FORM.PHONE' | translate }}" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="subject" class="sr-only">{{ 'CONTACT.FORM.SUBJECT' | translate }}: </label>
                <input type="text" class="form-control" formControlName="subject" id="subject"
                  placeholder="{{ 'CONTACT.FORM.SUBJECT' | translate }}" />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="message" class="sr-only">{{ 'CONTACT.FORM.MESSAGE' | translate }}: </label>
                <textarea class="form-control" rows="8" formControlName="message" id="message"
                  placeholder="{{ 'CONTACT.FORM.MESSAGE' | translate }}"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-lg btn-block btn-primary text-uppercase" [disabled]="loading"
                (click)="SendEmail()">
                {{ loading ? ('CONTACT.FORM.SENDING' | translate) : ('CONTACT.FORM.SEND' | translate) }}
                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Google Map Block -->
  <section id="contacts-map" *ngIf="maps?.latitude" class="inner-section" data-section="map" data-animation-origin="top"
    data-animation-duration="500" data-animation-delay="500" data-animation-distance="25px">
    <div class="hidden-md-down">
      <!-- <agm-map [latitude]="maps?.latitude" [longitude]="maps?.longitude" [zoom]="zoom" [streetViewControl]="true">
        <agm-marker [latitude]="maps?.latitude" [longitude]="maps?.longitude"></agm-marker>
      </agm-map> -->
    </div>
    <div class="dividewhite8"></div>
  </section>
  <!-- /Google Map Block -->
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Mensagem enviada</h4>
    <button type="button" class="close" aria-label="Close" (click)="c.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <b>{{ name }}</b>, agradecemos sua mensagem <br />
    Em breve entraremos em contato.
    <br />
    <br />
    Atenciosamente,
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c.close()">FECHAR</button>
  </div>
</ng-template>
